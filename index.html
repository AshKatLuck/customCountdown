<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Video -->
    <video class="video-background" muted loop autoplay>
        <source src="time.mp4"></source>
    </video>
    <div class="video-overlay"></div>

    <!-- Container -->
    <div class="container">
        <!-- Input -->
        <div class="input-container" id="input-container" hidden>
            <h1>Create a custom countdown!</h1>
            <form id="countdown-form">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="What are you counting for?">
                <label for="date-picker">Select a date</label>
                <input type="date" id="date-picker">
                <button type="submit">Submit</button>
            </form>
        </div>
        <!-- Countdown -->
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title">Countdown title here</h1>
            <ul>
                <li><span>3</span>Days</li>
                <li><span>5</span>Hours</li>
                <li><span>34</span>Minutes</li>
                <li><span>45</span>Seconds</li>
            </ul>
            <button id="countdown-button">Reset</button>
        </div>
        <!-- Complete -->
        <div class="complete" id="complete">
            <h1 class="complete-title">Countdown Complete!</h1>
            <h1 id="complete-info">Countdown finished on 05-01-2024</h1>
            <button id="complete-button">New Countdown</button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
